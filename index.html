<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kanban</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
</head> 
<body>
    <main>
        <ul id="board" data-board="">
            <li><button data-new-column="">Create new column</button></li>    
        </ul>
    </main>
    <script type="text/x-handlebars-template" data-template-name="column">
        <p>{{ name }}</p>
        <ul></ul>
        <button data-new-card="">Create new card</button>
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
